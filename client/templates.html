<template name="shortEvent">
	<div class="short-event">
		<b>{{title}}</b><br>
		{{summary}} <br>
		{{#if adultOnly}}
			<b>21+ Only</b><br>
		{{/if}}
		<button class="viewLong">VIEW</button>
		<button class="delete">&times;</button>
	</div>
</template>

<template name="longEvent">
	<div class="long-event">
		<b>{{title}}</b><br>
		<p>{{longSummary}}</p><br>
		Price: {{price}}<br>
		Venue: {{venue}}<br>
		Date : {{date}}<br>
		{{#if adultOnly}}
			<b>21+ only</b><br>
		{{/if}}

	</div>
</template>

<template name="newEvent">
	<h4>Add a new event:</h4>
	<form class="new-event">
		Title: <input type="text" name="title" placeholder="Event Title"/><br>
		Summary: <input type="text" name="summary" placeholder="Summary"/><br>
		Full Description: <input type="text" name="longSummary" placeholder="Full Description"/><br>
		Price: <input type="text" name="price" placeholder="$$$?"/><br>
		<input type="hidden" name="adultOnly" value="false"/>
		<div id="twenty-one-plus-box">
			21+ Only? <input type="radio" name="adultOnly" value="true"/><br>
			All Ages? <input type="radio" name="adultOnly" value="" checked/><br>
		</div>
		Date: <input type="text" name="date" class="form-control" id="my-datepicker"/><br>
		Venue: <input type="text" name="venue" placeholder="Address and/or Venue Name"/><br>
		<input type="submit" id="submit" value="Submit"/>
	</form>
</template>
