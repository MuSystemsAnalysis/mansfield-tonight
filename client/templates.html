<template name="shortEvent">
	<div class="short-event">
		<b>{{title}}</b><br>
		{{summary}}
	</div>
</template>

<template name="longEvent">
	<div class="long-event">
		<b>{{title}}</b><br>
		<p>{{longSummary}}</p><br>
		Price: {{price}}<br>
		Organizer: {{organizer}}<br>
	</div>
</template>

<template name="newEvent">
	<h4>Add a new event:</h4>
	<form class="new-event">
		<input type="text" name="title" placeholder="Event Title"/><br>
		<input type="text" name="summary" placeholder="Summary"/><br>
		<input type="text" name="longSummary" placeholder="Full Description"/><br>
		<input type="text" name="price" placeholder="$$$?"/><br>
		<input type="text" name="organizer" placeholder="Organization"/><br>
		<input type="submit" title="submit" value="Submit"/>
	</form>
</template>
